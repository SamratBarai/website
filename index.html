<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="happy" id="happy">Happy</h1>
        <div class="new-year">
            <h1 class="new">New</h1>
            <h1 class="year">Year</h1>
        </div>
        <div class="numbers-container">
            <div class="last-digit-1">
                <h1 class="numbers">0<br>1<br>2</h1>
            </div>
            <div class="last-digit-3">
                <h1 class="numbers">0<br>1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>0</h1>
            </div>
            <div class="last-digit-1">
                <h1 class="numbers">0<br>1<br>2</h1>
            </div>
            <div class="last-digit-2">
                <h1 class="numbers">1<br>2<br>3<br>4<br>5<br>6</h1>
            </div>
        </div>

    </div>
</body>
</html>
